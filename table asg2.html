<!Doctype html>
<html>
	<head>
		<title>Table Assignment</title>
		<style>
			table,th,td{
			border : 1px solid black;
			text-align:center;
			}
		</style>
	</head>
	
	<body>
		<div align="center">
			<table>
				<caption style="background-color:gray">My Multi Level Table</caption>
				<tr>
					<th rowspan="2" colspan="2">Column 0
					<th rowspan="2">Column 1
					<th colspan="2">Column 2 
				</tr>
				<tr>
					<th>Column 2a
					<th>Column 2b
				</tr>
				<tr>
					<th rowspan="2">Row 1
					<th>Row 1 a
					<td>123
					<td>456
					<td>789
				</tr>
				<tr>
					<th>Row 1b
					<td>123
					<td>456
					<td>789
				</tr>
				<tr>
					<th colspan="2">Row 2
					<td>123
					<td>456
					<td>789
				</tr>
				
				
				
			</table>	
		</div>
	</body>
</html>
