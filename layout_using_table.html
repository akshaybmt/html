<!Doctype html>
<html>
	<head>
		<title>Website Layout using Tables</title>
	<style>
		*{
		padding:0;
		border-collapse:collapse;
		}
		table,th,tr{
		border:1px solid black
		}
	</style>
	</head>
	
	<body>
		<table style="width:100%">
			<tr>
				<td align="center" style="background-color:gray" colspan="10"><em>Web Layout using Tables</em>
			</tr>
			<tr>
				<th style="background-color:white" colspan="10"><em><marquee>This is information bar</marquee></em>
			</tr>
			<tr>
				<td align="center" style="width:80px; height: 540px; background:green"><em><strong>Left<br>Side Bar</strong></em></td>
				<td align="center" style="width:600px; height:540px; background:blue"><em><strong>Space for Article</strong></em></td>
				<td align="center" style="width:80px; height: 540px; background:red"><em><strong>Right<br>Side Bar</strong></em></td>
			<tr>
				<th colspan="3" style="width:100%;height:70px;background:white" >This is Footer</th>
			</tr>
		</table>
	</body>
</html>
