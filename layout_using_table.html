<!Doctype html>
<html>
	<head>
		<title>Website Layout using Tables</title>
	<style>
		*{
		padding:0;
		border-collapse:collapse;
		}
		table,th,tr{
		border:1px solid black
		}
	</style>
	</head>
	
	<body>
		<table style="width:100%">
			<tr>
				<td style="background-color:gray" colspan="10"><em>Web Layout using Tables</em>
			</tr>
			<tr>
				<th style="background-color:white" colspan="10"><em><marquee>This is information bar</marquee></em>
			</tr>
			<tr>
				<td style="width:50px;height:600px;background:teal"></td>
				<td style="width:80px; height:600px; background:green"></td>
				<td style="width:800px; height:600px; background:blue"></td>
				<td style="width:30px; height:550px; background:red"></td>
			<tr>
				<th colspan="3" style="width:100%;height:100px;background:white" >This is Footer</th>
			</tr>
		</table>
	</body>
</html>
